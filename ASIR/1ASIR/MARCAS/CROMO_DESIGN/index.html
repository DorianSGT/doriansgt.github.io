<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROMO_DESIGN</title>
    <style>

        .cromo {
            background-image: url('img/azul.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            color: rgb(0, 0, 0);
            height: 560px;
            width: 400px;
            display: block;
            margin: 0 auto;     
            text-align: center;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 20px;
            overflow: visible;
            z-index: 0;
            animation: zoomInUp 2.5s forwards;
            box-shadow: 0 0 40px rgb(0, 162, 255);

            
        }

        .cromo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.26);
            border-radius: 20px;
            z-index: 1; 
        }
        .cromo > * {
            position: relative; 
            z-index: 4; 
        }

        @keyframes zoomInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        

        .estrellas {
            height: 265px;
            width: 22px;
            color: rgb(0, 0, 0);
            border-top-right-radius: 5px; 
            border-bottom-right-radius: 5px;
            display: flex;
            flex-direction: column;
            font-size: 22px;
            overflow: hidden;
            background-color: rgb(255, 255, 255);
            box-shadow: 0 4px 10px rgb(255, 255, 255);
            
        }
        
        .estrellas > div {
            flex: 1; 
            display: flex; 
            align-items: center;
            justify-content: center;
        }
 

        .descripcion {
            height: 120px;
            width: 345px;
            display: block;
            font-size: 15px;
            margin: 0 auto;
            margin-top: 10px;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0 0 20px rgb(255, 255, 255);
        }
        
        .linea {
            border: 1px solid rgb(255, 255, 255);
            width: 200px;
            box-shadow: 0 0 10px rgb(255, 255, 255);
        }
        
        .atributo {

            width: 40%;
            padding: 2px;
            background-color: white;
            box-shadow: 0 0 12px rgb(255, 255, 255);
            border-radius: 20px;
            font-size: 18px;
        }
            
        .titulo {
            font-weight: bold;
            text-align: center;
            padding: 2px;
            width: 70%;
            background-color: white;
            box-shadow: 0 0 18px rgb(255, 255, 255);
            border-radius: 20px;
            font-size: 18px;
            
        }

        .referencia {
            font-weight: bold;
            text-align: center;
            padding: 2px;
            width: 10%;
            background-color: white;
            box-shadow: 0 0 18px rgb(255, 255, 255);
            border-radius: 20px;
            font-size: 18px;
            
        }

        .fuerza{
            padding: 2px;
            width: 40%;
            background-color: white;
            box-shadow: 0 0 12px rgb(255, 255, 255);
            border-radius: 20px;
            font-size: 18px;
            
        }
        

        .contenedor {
            display: flex;
            align-items: center; 
        }

        .imagen img {
            width: 100%; 
            height: 100%;
            max-height: 250px; 
            object-fit: cover;
            max-width: 400px;
            margin-left: 20px;
            
        }
        
        .linea2 {
            border: 1px solid rgb(255, 255, 255);
            margin-top: 15px; 
            box-shadow: 0 4px 10px rgb(255, 255, 255);   
        }

        .blanca-neon {
            color: white;
            text-shadow:  0 0 8px rgb(255, 255, 255);;

        }
        
        body{
            background-color: rgba(0, 0, 0, 0.918);
             font-family: 'Raleway', sans-serif;
            font-weight: 1000;
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 90vh;
            
            
        }
        
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
     <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    
</head>
<body>

    <div class="cromo">

        <div style="display: block;"> 
            <p style="display: inline-block;" class="titulo">SUPER FANTASMA</p>
            <p style="display: inline-block;" class="referencia">5</p>
        </div>

        <div style="display: block; margin-top: -20px;">
            <p style="display: inline-block;" class="atributo">ATRIBUTO</p>
            <p style="display: inline-block;" class="fuerza">FUERZA</p>
        </div>




        <div class="contenedor">
            <div class="estrellas borde-inferior borde-superior">
                <div>★</div>
                <div>★</div>
                <div>★</div>
                <div>★</div>
                <div>★</div>
                <div>★</div>
                
            </div>
            <div class="imagen">
                <img src="img/imagen cromo.png" alt="cromo">
            </div>
        </div>

        <div class="descripcion">
            <div style="display: flex; justify-content: space-between; font-size: 20px; ; align-items: center;">
                <p style="margin-left: 10px; margin-top: 6px;">★★★★★★</p>
                <p style="margin-right: 10px; margin-top: 6px;">SUPER FANTASMA</p>
            </div>
            <div style="margin-top: 2px;">
                <p>Un perro con la realidad alterada y se cree fantasma</p>
            </div>
        </div>
        

        <div class="linea2"></div>
        <div style="display: flex; justify-content: space-between;" class="blanca-neon">
            <div style="text-align: left; margin-left: 35px; margin-top: 5px;">
                <p style="margin: 0; font-size: 15px;">Artista</p>
                <div class="linea"></div>
                <p style="margin: 0; font-size: 15px;">Nombre real</p>
            </div>
            <div style="margin-right: 50px; font-weight: bold; margin-top: -18px;">
                <p style=" font-size: 25px;">/18</p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
