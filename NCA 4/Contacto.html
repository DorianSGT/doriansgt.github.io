<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Empresa de Placas Base</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      body {
          font-family: 'Roboto', sans-serif;
          margin: 0;
          padding: 0;
          background: linear-gradient(to right, #1a2a6c, #0f1b3d);
          color: #e0e0e0;
      }
      h1 {
          text-align: center;
          margin-top: 50px;
          color: #fff;
          text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      }
      form {
          background: #1e1e1e;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
          max-width: 600px;
          margin: 30px auto;
          border: 1px solid #2a52be;
      }
      label {
          font-weight: bold;
          margin-top: 15px;
          display: block;
          color: #ffffff;
      }
      input, textarea, select {
          width: 95%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #2a52be;
          border-radius: 4px;
          background-color: #2d2d2d;
          color: #ffffff;
          transition: all 0.3s;
      }
      input:focus, textarea:focus, select:focus {
          border-color: #4682b4;
          outline: none;
          box-shadow: 0 0 5px rgba(42, 82, 190, 0.5);
          background-color: #333333;
      }
      button {
          background-color: #2a52be;
          color: white;
          padding: 12px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 16px;
          transition: all 0.3s;
          width: 100%;
          margin-top: 15px;
          font-weight: bold;
          letter-spacing: 1px;
      }
      button:hover {
          background-color: #1e3f8b;
          transform: translateY(-2px);
      }
      .footer {
          text-align: center;
          margin-top: 20px;
          font-size: 14px;
          color: #a0a0a0;
          padding-bottom: 30px;
      }
      .navbar {
          background-color: #121212 !important;
          border-bottom: 1px solid #2a52be;
      }
      .navbar-brand, .nav-link {
          color: #ffffff !important;
      }
      .nav-link:hover {
          color: #2a52be !important;
      }
      option {
          background-color: #2d2d2d;
      }
  </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light py-2">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold ms-5" href="index.html" style="font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;">
               PLACAS BASES
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link py-1 fw-bold" href="Productos.html" style="font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-1 fw-bold" href="Placasbase.html" style="font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;">Placas Bases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link py-1 fw-bold" href="Contacto.html" style="font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  <h1>Contacto</h1>
  <form action="#" method="post" onsubmit="event.preventDefault(); alert('Incidencia enviada con éxito, pronto nos pondremos en contacto con usted');">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="incidencia">Incidencia/Compra:</label>
      <select id="incidencia" name="incidencia" required> 
          <option value="">Seleccione una opción</option>
          <option value="error">Error en la placa base</option>
          <option value="consulta">Consulta general</option>
          <option value="reparacion">Reparación solicitada</option>
          <option value="soporte">Soporte técnico</option>
          <option value="devolucion">Devolución de producto</option>
          <option value="actualizacion">Actualización de firmware</option>
          <option value="compatibilidad">Problemas de compatibilidad</option>
          <option value="pedido">Consulta sobre pedido</option>
          <option value="pedido">Compra de producto</option>
      </select>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

      <button type="submit">Enviar Mensaje</button>
  </form>
  <div class="footer">
      &copy; 2025 Empresa de Placas Base. Todos los derechos reservados.
  </div>
</body>
</html>
