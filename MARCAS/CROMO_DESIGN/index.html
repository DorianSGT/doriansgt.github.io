<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROMO_DESIGN</title>
    <style>

        .cromo {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            height: 560px;
            width: 400px;
            display: block;
            margin: 0 auto;     
            text-align: center;
            border: 2px solid black;
            border-radius: 20px;
        }

        .estrellas {
            height: 270px;
            width: 30px;
            border: 1px solid rgb(0, 0, 0);
            display: block;
            font-size: 35px;
            
        }

        .descripcion {
            height: 100px;
            width: 334px;
            border: 1px solid rgb(0, 0, 0);
            display: block;
            font-size: 15px;
            margin: 0 auto;
            margin-top: 7px;
        }
        
        .linea {
            padding: 2px;
            background-color: black;
        }
        
        .atributo {
            border: 1px solid black;
            transform: skew(20deg);
        }
        
        .titulo {
            font-weight: bold;
            text-align: center;
            border: 1px solid black;
            padding: 2px;
            
        }

        .referencia {
            font-weight: bold;
            text-align: center;
            border: 1px solid black;
            padding: 2px;
        }

        .af{
            font-weight: bold;
            text-align: center;
            border: 1px solid black;
            padding: 2px;
            
        }

    </style>
    
</head>
<body style="background-color: grey;">

    <div class="cromo">

        <div style="display: block;"> 
            <p style="display: inline-block;" class="titulo">SUPER FANTASMA</p>
            <p style="display: inline-block;" class="referencia">18</p>
        </div>

        <div style="display: block;">

           
            <p style="display: inline-block;" class="atributo">ATRIBUTO</p>
            <p style="display: inline-block;">FUERZA</p>

    

            

        </div>

        <div class="estrellas">
            <div>*</div>
            <div>*</div>
            <div>*</div>
            <div>*</div>
            <div>*</div>
            <div>*</div>
            <div>*</div>
        </div>

        <div class="descripcion" >
            <div style="display: block; font-size: 20px;">
                <p style="display: inline-block;">estrellas</p>
                <p style="display: inline-block;">Super Fantasma</p>
            </div>
            <div style="margin-top: -14px;">
                <p>este es un ejemplo de descripcion</p>
            </div>
            
        </div>


        <div style="display: block;">
            <div  style="display: block;">
                <p style="display: inline-block;">artista</p>
                <div style="display: inline-block;" class="linea"></div>
                <p style="display: inline-block;">nombre real</p>
            </div>
            <div style="display: inline-block;">
                18
            </div>
            
        </div>


    </div>
    
</body>
</html>
