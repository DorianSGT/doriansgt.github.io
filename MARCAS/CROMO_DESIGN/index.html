<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROMO_DESIGN</title>
    <style>

        .cromo {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            height: 560px;
            width: 400px;
            display: block;
            margin: 0 auto;     
            text-align: center;
            border: 2px solid black;
            border-radius: 20px;
        }

        .estrellas {
            height: 270px;
            width: 30px;
            color: white;
            border: 1px solid black;
            display: block;
            font-size: 35px;
            overflow: hidden;
            background-color: black;

         }

 

        .descripcion {
            height: 120px;
            width: 334px;
            border: 1px solid rgb(0, 0, 0);
            display: block;
            font-size: 15px;
            margin: 0 auto;
            margin-top: 7px;
        }
        
        .linea {
            padding: 1px;
            background-color: black;
            width: 200px;
            margin-left: 33px;
        }
        
        .atributo {
            border: 1px solid black;
            width: 40%;
            padding: 2px;
            
        }
        
        .titulo {
            font-weight: bold;
            text-align: center;
            border: 1px solid black;
            padding: 2px;
            width: 70%;
            
        }

        .referencia {
            font-weight: bold;
            text-align: center;
            border: 1px solid black;
            padding: 2px;
            width: 10%;
        }

        .fuerza{
            border: 1px solid black;
            padding: 2px;
            width: 40%;
            
        }

    </style>
    
</head>
<body style="background-color: grey;">

    <div class="cromo">

        <div style="display: block;"> 
            <p style="display: inline-block;" class="titulo">SUPER FANTASMA</p>
            <p style="display: inline-block;" class="referencia">18</p>
        </div>

        <div style="display: block; margin-top: -20px;">
            <p style="display: inline-block;" class="atributo">ATRIBUTO</p>
            <p style="display: inline-block;" class="fuerza">FUERZA</p>
        </div>

        <div class="estrellas borde-inferior borde-superior">
            <div>*</div>
            <div>*</div>
            <div>*</div>
            <div>*</div>
            <div>*</div>
            <div>*</div>
            <div>*</div>
        </div>

        <div class="descripcion">
            <div style="display: flex; justify-content: space-between; font-size: 20px; margin-top: -10px;">
                <p style="margin-left: 10px;">* * * * * *</p>
                <p style="margin-right: 10px;">Super Fantasma</p>
            </div>
            <div style="margin-top: -7px;">
                <p>este es un ejemplo de descripcion</p>
            </div>
        </div>
        


        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
            <div style="text-align: center;">
                <p style="margin: 0;">artista</p>
                <div class="linea"></div>
                <p style="margin: 0;">nombre real</p>
            </div>
            <div style="margin-right: 50px;">
                <p>18</p>
            </div>
        </div>
        
        
        


    </div>
    
</body>
</html>
