<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CROMO_DESIGN</title>
    <style>

        .cromo {
            background-image: url('img/azul.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: rgb(0, 0, 0);
            height: 560px;
            width: 400px;
            display: block;
            margin: 0 auto;     
            text-align: center;
            border: 2px solid black;
            border-radius: 20px;
        }

        .estrellas {
            height: 270px;
            width: 20px;
            color: white;
            border: 1px solid black;
            display: block;
            font-size: 35px;
            overflow: hidden;
            background-color: black;
         }

 

        .descripcion {
            height: 120px;
            width: 334px;
            border: 1px solid rgb(0, 0, 0);
            display: block;
            font-size: 15px;
            margin: 0 auto;
            margin-top: 7px;
            border-radius: 20px;
            background-color: white;
        }
        
        .linea {
            border: 1px solid black;
            width: 200px;
        }
        
        .atributo {
            border: 1px solid black;
            width: 40%;
            padding: 2px;
            background-color: white;
        }
        
        .titulo {
            font-weight: bold;
            text-align: center;
            border: 1px solid black;
            padding: 2px;
            width: 70%;
            background-color: white;
            
        }

        .referencia {
            font-weight: bold;
            text-align: center;
            border: 1px solid black;
            padding: 2px;
            width: 10%;
            background-color: white;
        }

        .fuerza{
            border: 1px solid black;
            padding: 2px;
            width: 40%;
            background-color: white;
            
        }

        .contenedor {
            display: flex;
            align-items: center; 
        }

        .imagen img {
            width: 100%; 
            height: 100%;
            max-height: 270px; 
            object-fit: cover;
            max-width: 400px;
            margin-left: 12px;
        }
        
        .linea2 {
            border: 1px solid black;
            margin-top: 15px;    
        }

    </style>
    
</head>
<body style="background-color: rgb(255, 255, 255);">

    <div class="cromo">

        <div style="display: block;"> 
            <p style="display: inline-block;" class="titulo">SUPER FANTASMA</p>
            <p style="display: inline-block;" class="referencia">18</p>
        </div>

        <div style="display: block; margin-top: -20px;">
            <p style="display: inline-block;" class="atributo">ATRIBUTO</p>
            <p style="display: inline-block;" class="fuerza">FUERZA</p>
        </div>


        <div class="contenedor">
            <div class="estrellas borde-inferior borde-superior">
                <div>*</div>
                <div>*</div>
                <div>*</div>
                <div>*</div>
                <div>*</div>
                <div>*</div>
                <div>*</div>
            </div>
            <div class="imagen">
                <img src="img/imagen cromo.png" alt="cromo">
            </div>
        </div>

        <div class="descripcion">
            <div style="display: flex; justify-content: space-between; font-size: 20px; margin-top: -10px;">
                <p style="margin-left: 10px;">* * * * * *</p>
                <p style="margin-right: 10px;">Super Fantasma</p>
            </div>
            <div style="margin-top: -7px;">
                <p>este es un ejemplo de descripcion</p>
            </div>
        </div>
        

        <div class="linea2"></div>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <div style="text-align: left; margin-left: 35px;">
                <p style="margin: 0;">artista</p>
                <div class="linea"></div>
                <p style="margin: 0;">nombre real</p>
            </div>
            <div style="margin-right: 50px; font-weight: bold;">
                <p>/18</p>
            </div>
        </div>
        
    </div>
    
</body>
</html>
